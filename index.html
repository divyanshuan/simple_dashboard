<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>my side pannel</title>
    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Vollkorn:wght@600&display=swap"
      rel="stylesheet"
    />
    <script src="./index.js" defer></script>
  </head>
  <body>
    <div class="main_container">
      <div class="side_pannel">
        <div class="logo_container">
          <img
            height="30"
            src="https://cdn-icons-png.flaticon.com/128/2098/2098402.png"
            alt="note-icon"
          />
          <h1>My App</h1>
        </div>

        <div class="btn_container">
          <ul class="btn_box">
            <li class="btn btn1">
              <i class="fa fa-home icons"></i>
              home
            </li>
            <li class="btn btn2">
              <i class="fa fa-address-book-o"></i>
              contact
            </li>
            <li class="btn btn3">
              <i class="fa fa-info-circle"></i>
              information
            </li>
            <li class="btn btn4">
              <i class="fa fa-book"></i>
              guide
            </li>
          </ul>
        </div>
      </div>
      <div class="main_pannel">
        <div class="head_pannel">
          <h1>hello</h1>
        </div>
        <div class="body_pannel">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Ullam aliquid
          amet debitis dolor, tempora adipisci nobis inventore sed? Doloremque
          odio perspiciatis optio a est commodi provident, quisquam explicabo
          quos suscipit!
        </div>
      </div>
    </div>
  </body>
</html>
